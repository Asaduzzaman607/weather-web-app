<!doctype html>
<html lang="en">

<head>
    <title>Weather Web App</title>
    <link rel = "icon" href =  
    "./images//logo.png" 
            type = "image/x-icon"> 
              
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container weather-container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="searchBox" type="text" class="form-control" placeholder="Enter a location to get weather information">
                <div class="input-group-append">
                    <button onclick="currentWeather()"   type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="locName"></h1>
            <h3><span id="temperature"></span>&deg;C</h3>
            <h1 id="weatherType" class="lead"></h1>
        </div>
    </div>  
    <script src="scripts.js"></script>
</body>

</html>
